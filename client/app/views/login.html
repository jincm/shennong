<div id="login" ng-controller="LoginCtrl">
  <form class="form-horizontal">
    <div class="control-group">
      <div class="controls">
        <input type="text" id="inputPhone" placeholder="手机号" ng-model="login.phone">
        <input type="text" id="inputIdentify_code" placeholder="验证码" ng-model="login.identify_code">
        <button type="button" class="btn btn-success" ng-click="get_identify_code()">获取验证码</button>
      </div>


    </div>
    <div class="control-group">
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password" ng-model="login.password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <!--<label class="checkbox">-->
          <!--<input type="checkbox"> Remember me-->
        <!--</label>-->
        <button type="button" class="btn btn-success" ng-click="mylogin()">登陆</button>
        <button type="button" class="btn btn-success" ng-click="myregister()">注册</button>
        <!--<a href="#/register" class="btn btn-success active" role="button">注册</a>-->
      </div>
    </div>
  </form>
</div>
